<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/login.css">
    <title>Login</title>
    <script>
        function toggleSenha() {
            var senhaInput = document.getElementById("senha");
            senhaInput.type = senhaInput.type === "password" ? "text" : "password";
        }

        function login(event) {
            event.preventDefault();

            let form = document.getElementById("login-form");
            let formData = new FormData(form);
            let errorMsg = document.getElementById("error-msg");

            fetch("/login", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = data.redirect; // Redireciona se o login for bem-sucedido
                } else {
                    errorMsg.innerText = data.message; // Exibe a mensagem de erro
                    errorMsg.style.display = "block";
                }
            })
            .catch(error => {
                errorMsg.innerText = "Ocorreu um erro inesperado!";
                errorMsg.style.display = "block";
            });
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <form id="login-form" onsubmit="login(event)">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <button type="button" onclick="toggleSenha()">ğŸ‘</button><br><br>

        <button type="submit">Entrar</button>
    </form>

    <p id="error-msg" style="color: red; display: none;"></p>

    <p>NÃ£o tem uma conta? <a href="/cadastro">Cadastre-se</a></p>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var loginForm = document.querySelector("form");

            if (loginForm) {
                loginForm.addEventListener("submit", function (event) {
                    event.preventDefault();
                    var formData = new FormData(loginForm);

                    fetch("/login", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            document.cookie = "tipo_usuario=" + data.tipo_usuario + "; max-age=" + (7 * 24 * 60 * 60) + "; path=/";
                            window.location.href = data.redirect;
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => console.error("Erro:", error));
                });
            }
        });
    </script>

</body>
</html>
