<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usu√°rios</title>
    <script>
        function toggleSenha(id) {
            var senhaInput = document.getElementById(id);
            if (senhaInput.type === "password") {
                senhaInput.type = "text";
            } else {
                senhaInput.type = "password";
            }
        }
    </script>
</head>
<body>
    <h1>Cadastro de Usu√°rios</h1>

    <h2>Usu√°rios Cadastrados</h2>
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Email</th>
            <th>N√∫mero</th>
            <th>A√ß√µes</th>
        </tr>
        {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario.nome }}</td>
                <td>{{ usuario.idade }}</td>
                <td>{{ usuario.email }}</td>
                <td>{{ usuario.numero }}</td>
                <td>
                    <a href="{{ url_for('editar_usuario', id=usuario.id) }}">Editar</a> |
                    <a href="{{ url_for('deletar_usuario', id=usuario.id) }}" onclick="return confirm('Tem certeza?')">Excluir</a>
                </td>
            </tr>
        {% endfor %}
    </table>

    <h3>Cadastrar Novo Usu√°rio</h3>
    <form action="/adicionar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="idade">Idade:</label>
        <input type="number" id="idade" name="idade" required><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required><br><br>

        <label for="numero">N√∫mero:</label>
        <input type="text" id="numero" name="numero" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <button type="button" onclick="toggleSenha('senha')">üëÅ</button><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
